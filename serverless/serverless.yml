org: birariro
app: blog
service: serverless
provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2
  timeout: 30  # lambda timeout 30ì´ˆ
  memorySize: 2048  # lambda memory size 2048 MB
  environment:
    DYNAMODB_LOCAL_ENDPOINT: http://localhost:8000
    DYNAMO_TABLE_NAME: ${self:custom.dynamoTableName}
    ORIGIN_URL: ${self:custom.originUrl}
    NOTION_API_KEY: ${ssm:/notion/api_key}
    NOTION_DATABASE_ID: ${ssm:/notion/database_id}
    IS_OFFLINE: ${opt:stage, 'dev'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:ap-northeast-2:*:table/${self:custom.dynamoTableName}
            - arn:aws:dynamodb:ap-northeast-2:*:table/${self:custom.dynamoTableName}/index/*
functions:
  syncNotionToDynamo:
    handler: sync_notion_to_dynamo.handler
    events:
      - http:
          path: sync
          method: get

  getArticleFromDynamo:
    handler: get_article_from_dynamo.handler
    events:
      - http:
          path: article/{id}
          method: get
          cors:
            origin: ${self:custom.originUrl}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
      - http:
          path: article
          method: get
          cors:
            origin: ${self:custom.originUrl}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true


resources:
  Resources:
    SyncArticleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamoTableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
    seed: false
  dynamoTableName: blog_article_table
  originUrl: https://blog.stopthe.world

plugins:
  - serverless-offline
  - serverless-dynamodb-local